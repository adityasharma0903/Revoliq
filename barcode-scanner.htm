<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode Scanner - Revoliq</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f3f4f6;
      font-family: Arial, sans-serif;
    }
    .scanner-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      color: #1f2937;
      margin-bottom: 20px;
    }
    #scanner-view {
      width: 100%;
      max-width: 400px;
      height: 300px;
      background: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px dashed #10b981;
      color: #6b7280;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      font-size: 1rem;
      color: #fff;
      background-color: #10b981;
      cursor: pointer;
    }
    button:hover {
      background-color: #059669;
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <h1>Barcode Scanner</h1>
    <div id="scanner-view">Scanner view will appear here</div>
    <button onclick="startScan()">Start Scan</button>
  </div>

  <script>
    function startScan() {
      alert('Starting barcode scanner...');

    }
  </script>
</body>
</html>
